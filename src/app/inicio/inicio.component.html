<!-- Carrusel de fotos -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicadores -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
    </div>

    <!-- Contenido del carrusel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./../../assets/images/cabecera.png" class="d-block w-100" alt="Hamburguesa deliciosa">
        </div>
        <div class="carousel-item">
            <img src="./../../assets/images/cabecera2.png" class="d-block w-100" alt="Mesa con hamburguesas">
        </div>
        <div class="carousel-item">
            <img src="./../../assets/images/cabecera3.png" class="d-block w-100" alt="Amigos disfrutando de comida">
        </div>
        <div class="carousel-item">
            <img src="./../../assets/images/cabecera4.png" class="d-block w-100" alt="Amigos disfrutando de comida">
        </div>
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<!-- Estilos dentro del HTML -->
<style>
    /* Asegúrate de que el carrusel ocupe todo el alto y ancho de la ventana */
    .carousel {
        width: 100% !important;
        /* Asegura que el carrusel ocupe todo el ancho de la pantalla */
        height: 100vh;
        /* Hace que el carrusel ocupe toda la altura de la ventana del navegador */
    }

    .carousel-inner {
        width: 100%;
        height: 100%;
    }

    .carousel-item img {
        width: 100% !important;
        /* Asegura que las imágenes ocupen todo el ancho */
        height: 100vh;
        /* Asegura que las imágenes ocupen toda la altura de la ventana */
        object-fit: cover;
        /* Ajusta las imágenes sin distorsionarlas (cubre el área sin perder la proporción) */
    }

    /* Opcional: Estilo de los controles de la flecha */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        background-color: #fff;
        /* Cambia el color de las flechas a blanco */
    }
</style>
