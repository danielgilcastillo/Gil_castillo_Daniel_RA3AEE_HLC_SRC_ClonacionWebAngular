<div class="container mt-5 fondoazul" style="  width :100%">
    <div class="row">
            <div class="col-sm-3" *ngFor="let unarea of areas">
                <div class="container mt-3">
                    <div class="card img-fluid">

                        <img class="card-img-top mx-auto" src='{{unarea.imagen}}' alt="Card image" style="width:20% ">

                        <h4 class="card-title mx-auto">{{ unarea.cabecera }}</h4>
                        <div class="card-text mx-auto w-60 p-30" style="width:100% ;padding: 40px">
                            <p class="card-text mx-auto text-center">{{ unarea.texto}}</p>
                        </div>

                    </div>
                </div>
            </div>
    </div>
</div>
<br>
